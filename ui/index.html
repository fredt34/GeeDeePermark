<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeDeePermark - File Watermarking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="app-title">GeeDeePermark Watermarking</h1>
        <p class="details" id="app-details">Upload your file to add a watermark</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Click to select a file or drag and drop</p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">Supports images and PDF files</p>
            <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload and Watermark</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        let selectedFile = null;
        let config = {};

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('parameters.json');
                config = await response.json();
                document.getElementById('app-title').textContent = config.title || 'GeeDeePermark Watermarking';
                document.getElementById('app-details').textContent = config.details || 'Upload your file to add a watermark';
            } catch (error) {
                console.error('Error loading config:', error);
                showStatus('Error loading configuration', 'error');
            }
        }

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadBtn.addEventListener('click', uploadFile);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            status.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status show ' + type;
        }

        async function uploadFile() {
            if (!selectedFile) return;

            const apiUrl = config.url || 'https://geedeepermark.cpvo.org/watermark';
            const configId = config.config || '0012-1234-...';

            uploadBtn.disabled = true;
            showStatus('Uploading and watermarking... ', 'loading');
            status.innerHTML = '<span class="spinner"></span> Uploading and watermarking...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('config', configId);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }

                // Get the watermarked file
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                
                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = `watermarked_${selectedFile.name}`;
                downloadLink.className = 'download-link';
                downloadLink.textContent = 'üì• Download Watermarked File';
                
                status.innerHTML = '‚úÖ Watermarking successful! ';
                status.appendChild(downloadLink);
                status.className = 'status show success';

                // Auto-download
                downloadLink.click();

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        }

        // Initialize
        loadConfig();
    </script>
</body>
</html>
