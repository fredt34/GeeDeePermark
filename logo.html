<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GeeDeePerMark Logos</title>
<style>
  body { background:#f8f8f8; margin:0; font-family:sans-serif; }
  .container { display:flex; justify-content:center; align-items:center; gap:80px; height:100vh; }
  .logo { display:flex; align-items:center; gap:12px; background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
  svg { height:64px; }
  .wordmark { font-size:28px; font-weight:600; color:#333; }
</style>
</head>
<body>

<div class="container">
  <!-- GitHub icon -->
  <div class="logo">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <path fill="#006D7D" d="M50 5l40 15v30c0 25-17 40-40 45-23-5-40-20-40-45V20z"/>
      <g transform="rotate(-30 50 50)">
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 40l20 0M40 40l20 0M65 40l20 0" opacity=".4"/>
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 50l20 0M40 50l20 0M65 50l20 0" opacity=".4"/>
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 60l20 0M40 60l20 0M65 60l20 0" opacity=".4"/>
      </g>
    </svg>
  </div>

  <!-- Web version -->
  <div class="logo">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <path fill="#006D7D" d="M50 5l40 15v30c0 25-17 40-40 45-23-5-40-20-40-45V20z"/>
      <g transform="rotate(-30 50 50)">
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 40l20 0M40 40l20 0M65 40l20 0" opacity=".4"/>
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 50l20 0M40 50l20 0M65 50l20 0" opacity=".4"/>
        <path fill="none" stroke="#fff" stroke-width="2" d="M15 60l20 0M40 60l20 0M65 60l20 0" opacity=".4"/>
      </g>
    </svg>
    <span class="wordmark">GeeDeePerMark</span>
  </div>
</div>

</body>
</html>
